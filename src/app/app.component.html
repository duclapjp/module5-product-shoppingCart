
<main>
  <app-header [numberItems]="numberItems"></app-header>
  <app-product-list [products] = "products"
                    (onRemoveProduct) = "removeProduct($event)"
                    (onUpdateProduct) = "updateProduct($event)">
  </app-product-list>
  <section class="container">
    <app-promo-code></app-promo-code>
    <app-cart-summary [subTotal]="subTotal"></app-cart-summary>
  </section>
</main>
